<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="form.css">
    <title>Appointment Booking</title>

  </head>
  <body>
    <header>
      <h1>Appointment Booking</h1>

    </header>

    <section class="container">
      <form id="my-form" onsubmit="savetoLocalStorage(event)" >
        <h1>Add User</h1>
        <class class="msg" id="listOfitems">
        <div>
          <label for="name" >Name:</label>
          <input type="text" id="name" name="username">
        </div>
        <div>
          <label for="email" >Email:</label>
          <input type="text" id="email" name="emailId">
        </div>
        <div>
          <label for="ph_no" >Phone No:</label>
          <input type="tel" id="ph_no" name="no">
        </div>



        <input class="btn" type="submit" value="Submit">


      </form>


    </div>



    </section>
   
     <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.2/axios.js"></script>
     <script src="editUser.js">

     </script>
  </body>
</html>
